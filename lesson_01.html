<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Rule set of css  */
        /* selector with curly bruces and property and value */
        *{
            color: red;
        }
        p{
            color: blue;
        }
        .header{
            color: green;
        }
        #subhead{
            color: yellow;
        }
        button:hover{
            background-color: blue;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1 class="header">Hello World</h1>
    <h2 id="subhead">this is h2</h2>
    <p>this is paragraph</p>
    <button>Click Me</button>
    
</body>
</html>
